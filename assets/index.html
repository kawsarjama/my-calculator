<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <form name="form">
            <div class="display">
                <input type="text" placeholder="0" name="displayResult"  id="displayResult" />
            </div>
            <div class="buttons">
                <div class="row">
                    <input type="button" name="CL" value="CL" onclick="Clear('CL')" >
                    <input type="button" name="DEL" value="DEL" onclick="DELETE('DEL')" >
                    <input type="button" name="b7" value="7" onclick="display('7')" >
                    <input type="button" name="b8" value="8"  onclick="display('8')">
                    <input type="button" name="b9" value="9"  onclick="display('9')">
                    <input type="button" name="addb" value="+" onclick="display('+')">
                    <input type="button" name="addb" value="%" onclick="display('%')">
                    <input type="button" name="addb" value="^" onclick="display('^')">
                </div>
               

                <div class="row">
                    <input type="button" name="b4" value="4" onclick="display('4')" >
                    <input type="button" name="b5" value="5" onclick="display('5')" >
                    <input type="button" name="b6" value="6" onclick="display('6')">
                    <input type="button" name="subb" value="-" onclick="display('-')">
                </div>

                <div class="row">
                    <input type="button" name="b1" value="1" onclick="display('1')">
                    <input type="button" name="b2" value="2" onclick="display('2')">
                    <input type="button" name="b3" value="3" onclick="display('3')">
                    <input type="button" name="mulb" value="*" onclick="display('*')">
                </div>

                <div class="row">
                    <input type="button" name="b0" value="0" onclick="display('0')">
                    <input type="button" name="potb" value="." onclick="display('.')">
                    <input type="button" name="divb" value="/" onclick="display('/')">
                    <input type="button" class="red" value="=" onclick="compute('=')">
                </div>
            </div>

        </form>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
